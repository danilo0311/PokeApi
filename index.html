<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="App.js"></script>
    <title>PokeApi</title>
</head>
<body>
    <div class="container">
        <div class="poke-screen">
            <div class="image-container">
                <div class="image-wrapper">
                    <img class="poke-images" id="poke-image-front">
                    <img class="poke-images" id="poke-image-back">
                    </div>
                </div>
            <div class="info-container">
                    <legend id="poke-nombre"></legend>
                    <legend id="move"></legend>
                    <legend id="poke-type"></legend>
                    <legend id="poke-ability"></legend>
                </div>
            <div id="button-container">
                <button id="load-next">Pokemon Go!</button>  
                <div class="pokeball-wrapper">
                    <div class="pokeball"></div>
                </div>     
            </div>  
            </div>
        </div>
</body>
</html>
